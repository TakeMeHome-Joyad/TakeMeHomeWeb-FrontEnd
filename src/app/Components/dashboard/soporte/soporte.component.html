<div class="main-content">
   
    <div class="content-general-soporte">
        <div class="info-content">
            <h3>Contáctanos a través de las siguientes opciones</h3>
            <mat-icon class="img-msg"> message</mat-icon>
            <div class="info-secondary-content">
                <div class="icono-content">
                <mat-icon> contact_mail</mat-icon>
                </div>
                <div class="text-content">
                <h3>tmh@gmail.com</h3>
                </div>
            </div>
            <div class="info-secondary-content">
                <div class="icono-content">
                    <mat-icon>contact_phone</mat-icon>
                    </div>
                    <div class="text-content">
                    <h3>+51 962273579</h3>
                    </div>
            </div>
            <button mat-raised-button color="primary" class="btn">Enviar Mensaje</button>
            <div class="redes-sociales-content">
                <a href="https://www.whatsapp.com/" target="_blank"> 
                    <img class="icon" src="../../../../assets/Images/whatsapp.png">
                    </a>
                    <a href="https://www.facebook.com/" target="_blank"> 
                    <img class="icon" src="../../../../assets/Images/facebook.png">
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                    <img class="icon" src="../../../../assets/Images/instagram.png">
                    </a>
            </div>
        </div>
        <div class="info-content poto">
            <h3>Dejanos tu comentario</h3>
            <form [formGroup]="soporte" style="width: 100%; height:100%; display:flex;flex-direction:column;align-items: center;">
            <mat-form-field style="width: 80%;" class="example-full-width" appearance="fill">
                <mat-label style="font-size: 1.2rem; color: rgba(179, 227, 255, 0.719); font-family: 'Sofia-Pro';" >Ingresa tu comentario</mat-label>
                <textarea formControlName="mensaje" class="text-area" style="color: white; font-size: 1rem; font-family: 'Sofia-Pro';" matInput placeholder="Cuentanos..."></textarea>
              </mat-form-field>
              <button mat-raised-button color="primary" class="btn" (click)="enviarSoporte(); aparicion=true" [disabled]="soporte.invalid">Enviar Comentario</button>
            </form>
        </div>

    </div>
    <div>
                
    </div>
    
</div>
<div class="msg-validation" *ngIf="aparicion">
    <h3>Aviso</h3>
    <p>Su comentario ha sido registrado con éxito</p>
    <button (click)="aparicion=false; refrescar()">Aceptar</button>
  </div>
  <div class="filtro" *ngIf="aparicion">
  
  </div>
