<div class="comentarios-cont" *ngIf="!noComments">
    <mat-card *ngFor="let com of comentarios" class="example-card card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image">
                <img src={{com.userSend.urlImage}}>
          </div>
          <mat-card-title>{{com.userSend.name}}</mat-card-title>
          <mat-card-subtitle>@ {{com.userSend.username}}</mat-card-subtitle>
        </mat-card-header>
    
        <mat-card-content>
          <h4 style="font-family: 'Sofia-Pro'; font-size: 1rem; font-weight: bold;">{{com.title}}</h4>
          <p>
            {{com.content}}
          </p>
        </mat-card-content>
    </mat-card>
</div>
<div *ngIf="noComments" class="cont-empty">
  <h1 style="font-family: 'Sofia-Pro'; font-weight:bold">El usuario no tiene comentarios  ಠ_ಠ</h1>
</div>
