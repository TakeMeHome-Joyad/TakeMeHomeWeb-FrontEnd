<div style="width: 100%; height:100%">
    <h2 style="margin-left: 3%; font-family:'Sofia-Pro'; font-weight: bold;">Realizar Comentario</h2>
    <form class="formulario" [formGroup]="form">
    <div>
    <mat-form-field appearance="fill" class="ancho-comment">
        <mat-label>Titulo</mat-label>
        <input formControlName="title" matInput placeholder="Placeholder">
        <mat-icon matSuffix>title</mat-icon>
        
      </mat-form-field>
    <mat-form-field appearance="fill" class="ancho-comment">
        <mat-label >Categoria</mat-label>
        <mat-select formControlName="category">
          <mat-option value=0>Comentario</mat-option>
          <mat-option value=1>Reclamo</mat-option>
        </mat-select>
      </mat-form-field>
      <button class="btn" [disabled]="form.invalid" (click)="addComment();aparicion=true">Realizar comentario</button>
    </div>
    <div>
        <mat-form-field appearance="fill" class="text-comment">
            <mat-label>Contenido</mat-label>
            <textarea formControlName="content" class="text-area" matInput></textarea>
          </mat-form-field>
    </div>

    </form>
</div>
<div class="msg-validation" *ngIf="aparicion">
  <h3>Aviso</h3>
  <p>Su comentario ha sido registrado con Ã©xito</p>
  <button (click)="aparicion=false; refrescar()">Aceptar</button>
</div>
<div class="filtro" *ngIf="aparicion">

</div>
